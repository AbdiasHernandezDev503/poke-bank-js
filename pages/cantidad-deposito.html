<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cantidad de dep√≥sito</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    data-page="cantidad-deposito"
    class="bg-[#F4EFEB] min-h-screen flex flex-col justify-center items-center"
  >

    <h2
      class="text-lg md:text-xl font-semibold text-[#3952A5] mb-8 text-center"
    >
      Ingrese la cantidad que desea depositar a la cuenta.
    </h2>

    <input
      id="txtMontoDeposito"
      type="number"
      placeholder="Ingrese la cantidad"
      class="w-64 text-center border-2 border-[#2ECC71] focus:border-[#27AE60] rounded-md py-2 text-gray-700 outline-none mb-6"
    />

    <button
      id="btnDepositar"
      class="bg-[#2ECC71] hover:bg-[#27AE60] text-white font-semibold py-3 w-40 rounded-md shadow-md transition text-center"
    >
      Depositar
    </button>

    <script type="module" src="../js/app.js"></script>
  </body>
</html>
