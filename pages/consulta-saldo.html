<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Bank - Consulta de saldo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body data-page="consulta-saldo" class="bg-[#F4EFEB] min-h-screen flex flex-col justify-between">
    <header class="flex justify-between items-start p-2"></header>

    <!-- Cinta de t√≠tulo -->
    <div class="px-6 md:px-12 lg:px-16">
      <div
        class="w-full rounded-xl bg-[#ffb300] text-white font-extrabold text-center py-3 uppercase"
      >
        Consulta de saldo

    <!-- Contenido principal -->
    <main class="flex flex-col flex-grow px-6 md:px-12 lg:px-16 pt-6">
      <!-- Balance y √∫ltima actualizaci√≥n -->
      <section class="mb-6">
        <!-- üëá saldo actual -->
        <h1 id="lblSaldoActual" class="text-4xl md:text-5xl font-extrabold">
          $---------
        </h1>

        <!-- ya ten√≠a id, lo aprovechamos -->
        <p id="ultima-actualizacion" class="text-gray-600 mt-1">
          --------
        </p>
      </section>

      <!-- Tarjetas de resumen -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-8">
        <!-- Ingresos -->
        <div class="bg-white/90 rounded-xl shadow-md px-5 py-4">
          <p class="text-[#ffb300] font-bold mb-1">Ingresos del mes</p>
          <p id="lblIngresosMes" class="text-2xl font-extrabold">-----</p>
        </div>

        <!-- Egresos -->
        <div class="bg-white/90 rounded-xl shadow-md px-5 py-4">
          <p class="text-[#ffb300] font-bold mb-1">Egresos del mes</p>
          <p id="lblEgresosMes" class="text-2xl font-extrabold">$-----</p>
        </div>

        <!-- Disponible -->
        <div class="bg-white/90 rounded-xl shadow-md px-5 py-4">
          <p class="text-[#ffb300] font-bold mb-1">Disponible</p>
          <p id="lblDisponible" class="text-2xl font-extrabold">$-----</p>
        </div>
      </section>

      <!-- Secci√≥n inferior: Pok√©mon + botones -->
      <section class="grid grid-cols-1 lg:grid-cols-2 gap-0 items-center">
        <!-- Charizard + caption -->
        <div class="flex flex-col items-center">
          <img
            src="../images/charizart.png"
            alt="Charizard cuidando tu dinero"
            class="max-w-[260px] w-full select-none"
            draggable="false"
          />
          <p class="mt-2 text-[#2b5ea3] font-extrabold">Cuidamos tu dinero</p>
        </div>

        <!-- Botones -->
        <div class="flex flex-col items-start lg:items-center gap-5">
          <a
            href="historial.html"
            class="inline-block bg-[#ffb300] hover:bg-[#ffc107] text-white font-semibold rounded-md shadow-md transition px-6 py-3 text-center min-w-[260px]"
          >
            Historial de transacciones
          </a>

          <a
            href="grafico.html"
            class="inline-block bg-[#ffb300] hover:bg-[#ffc107] text-white font-semibold rounded-md shadow-md transition px-6 py-3 text-center min-w-[260px]"
          >
            Gr√°fico de transacciones
          </a>
        </div>
      </section>
    </main>

    <!-- Footer (volver al men√∫) -->
    <footer class="flex justify-end p-6 md:p-8 mt-[-40px]">
      <a
        href="inicio.html"
        class="text-[#2b5ea3] hover:text-[#1e3a8a] transition"
        title="Volver al men√∫"

          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path

    <script type="module" src="../js/app.js"></script>

</html>
