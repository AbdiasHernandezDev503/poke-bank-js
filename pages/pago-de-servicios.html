<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeBank - Pago de Servicios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F4EFEB] font-sans flex items-center justify-center min-h-screen">

  <div class="bg-[#F9F5F2] rounded-2xl shadow-lg p-8 w-full max-w-4xl mx-4">
    <h2 class="text-center text-[#3952A5] font-bold text-2xl mb-8">PAGO DE SERVICIOS</h2>

    <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
      <!-- Imagen -->
      <div class="flex justify-center w-full md:w-1/3">
        <img src="../images/Squirtle.png" 
             alt="Squirtle" 
             class="w-40 sm:w-48 md:w-56">
      </div>

      <!-- Formulario -->
      <form class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full md:w-2/3">

        <!-- Servicio -->
        <div>
          <label class="block text-[#3952A5] font-semibold mb-1">Servicio</label>
          <select class="w-full border border-[#3952A5] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#47C4B1]">
            <option>Telefonía</option>
            <option>Electricidad</option>
            <option>Agua</option>
            <option>Internet</option>
          </select>
        </div>

        <!-- Proveedor -->
        <div>
          <label class="block text-[#3952A5] font-semibold mb-1">Proveedor</label>
          <select class="w-full border border-[#3952A5] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#47C4B1]">
            <option>Seleccione...</option>
            <option>Tigo</option>
            <option>Claro</option>
            <option>Movistar</option>
            <option>CLESA</option>
            <option>ANDA</option>

          </select>
        </div>

        <!-- Referencia -->
        <div>
          <label class="block text-[#3952A5] font-semibold mb-1">N° de referencia / NIC</label>
          <input type="text" placeholder="Ej. 00123456789"
                 class="w-full border border-[#3952A5] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#47C4B1]">
        </div>

        <!-- Monto -->
        <div>
          <label class="block text-[#3952A5] font-semibold mb-1">Monto</label>
          <input type="number" step="0.01" value="0.00"
                 class="w-full border border-[#3952A5] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#47C4B1]">
        </div>

            <!-- Cuenta de origen -->
        <div class="sm:col-span-2">
        <label class="block text-[#3952A5] font-semibold mb-1">Cuenta de origen</label>
        <input type="text" placeholder="Ej. 0034840280021393"
                class="w-full border border-[#3952A5] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#47C4B1]">
        </div>

<!-- Botones -->
<div class="sm:col-span-2 flex justify-between items-center mt-4 gap-4">
  
  <!-- Botón para pagar ahora-->
  <a
    href="pago-servicios-completo.html"
    class="bg-[#47C4B1] hover:bg-[#38B3A1] text-white font-semibold px-6 py-2 rounded-lg transition inline-flex items-center justify-center"
  >
    Pagar ahora
  </a>

  <!-- Flecha de redireccion -->
  <a
    href="inicio.html"
    title="Volver al menú"
    class="flex items-center justify-center
           w-12 h-12 rounded-full
           border border-[#3952A5] text-[#3952A5]
           hover:bg-[#eef3ff] hover:text-[#3952A5]
           transition shadow-md"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5l7 7-7 7" />
    </svg>
  </a>
</div>

</div>
      </form>
    </div>
  </div>
  
  <script type="module" src="../js/app.js"></script>
</body>
</html>
