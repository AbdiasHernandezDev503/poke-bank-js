<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body data-page="otra-cantidad-retiro">
    <!DOCTYPE html>
    <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokémon Bank - Transacción</title>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body
        class="bg-[#fffaf5] flex flex-col items-center justify-center min-h-screen font-sans"
      >
        <!-- Texto superior -->
        <h2 class="text-lg font-semibold text-gray-800 text-center mb-8">
          Favor digite el monto de su transacción<br />y presione "Listo"
        </h2>

        <!-- Input -->
        <input
          id="txtMonto"
          type="number"
          placeholder="Ingrese la cantidad"
          class="w-64 text-center border-2 border-orange-300 focus:border-orange-500 rounded-md py-2 text-gray-700 outline-none mb-6"
        />

        <button
          id="btnRetirarOtro"
          class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 w-40 rounded-md shadow-md transition text-center"
        >
          Listo
        </button>

        <!-- Botón de regreso -->
        <div class="absolute bottom-6 right-6">
          <a
            href="menu.html"
            class="text-red-500 hover:text-red-700 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-8 h-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </a>
        </div>

        <script type="module" src="../js/app.js"></script>
      </body>
    </html>
  </body>
</html>
