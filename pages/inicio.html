<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Bank - Menú</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body data-page="inicio" class="bg-[#F4EFEB] min-h-screen flex flex-col justify-between">
    <!-- Encabezado -->
    <header class="flex justify-between items-center p-6">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <img
          src="../images/pokemon-bank-logo.png"
          alt="Pokémon Logo"
          class="w-44"
        />
      </div>

      <!-- Usuario -->
      <div class="flex items-center space-x-3">
        <img src="../images/pokeball.png" alt="Pokeball" class="w-12 h-12" />
        <div class="text-right">
          <p class="text-[#2b5ea3] font-semibold" id="lblNombre"></p>
          <p class="text-[#2b5ea3] text-sm font-semibold" id="lblCuenta">0034840280021393</p>
        </div>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex flex-col items-center justify-center flex-grow">
      <div class="grid grid-cols-2 gap-10">
        <!-- Botones -->
        <a
          href="retiro.html"
          class="w-56 py-4 bg-[#ffb300] hover:bg-[#ffc107] rounded-md text-white font-semibold text-lg shadow-md transition flex items-center justify-center"
        >
          Retirar
        </a>

        <a
          href="consulta-saldo.html"
          class="w-56 py-4 bg-[#ffb300] hover:bg-[#ffc107] rounded-md text-white font-semibold text-lg shadow-md transition flex items-center justify-center"
        >
          Consultar saldo
        </a>

        <a
          href="deposito.html"
          class="w-56 py-4 bg-[#ffb300] hover:bg-[#ffc107] rounded-md text-white font-semibold text-lg shadow-md transition flex items-center justify-center"
        >
          Depositar
        </a>

        <a
          href="pago-servicios.html"
          class="w-56 py-4 bg-[#ffb300] hover:bg-[#ffc107] rounded-md text-white font-semibold text-lg shadow-md transition flex items-center justify-center"
        >
          Pago de servicios
        </a>
      </div>
    </main>

    <footer class="flex justify-end p-8">
        <a href="../index.html">
      <button class="w-12 h-12 flex items-center justify-center rounded-full border border-[#2245EE] text-[#245EE] hover:bg-[#F5F5FF] hover:text-[#2245EE] transition shadow-md">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
      </a>
    </footer>

  <script type="module" src="../js/app.js"></script>
  </body>
</html>
