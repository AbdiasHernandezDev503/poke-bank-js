<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Bank - Historial</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    data-page="historial"
    class="bg-[#F4EFEB] min-h-screen flex flex-col justify-between"
  >
    <header class="flex justify-between items-start p-6">
      <div class="flex items-center space-x-3">
        <img
          src="../images/pokemon-bank-logo.png"
          alt="Pokémon Bank Logo"
          class="w-44"
        />
      </div>
      <div class="text-right leading-tight">
        <p class="text-[#2b5ea3] font-semibold tracking-wide">CUENTA N°</p>

        <p id="lblCuenta" class="text-[#2b5ea3] font-extrabold">
          0000000000000000
        </p>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex flex-col flex-grow px-6 md:px-12 lg:px-16">
      <!-- Título -->
      <h2 class="text-[#2b5ea3] font-extrabold text-xl md:text-2xl mb-4">
        HISTORIAL DE TRANSACCIONES
      </h2>

      <!-- Contenedor tabla -->
      <div class="bg-white/90 rounded-2xl shadow-md p-3 md:p-6">
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm md:text-base">
            <thead>
              <tr class="text-left">
                <th
                  class="bg-[#ffb300] text-white font-semibold rounded-l-lg px-4 py-3"
                >
                  Fecha
                </th>
                <th class="bg-[#ffb300] text-white font-semibold px-4 py-3">
                  Tipo
                </th>
                <th
                  class="bg-[#ffb300] text-white font-semibold rounded-r-lg px-4 py-3 text-right"
                >
                  Monto
                </th>
              </tr>
            </thead>
            <tbody id="tbodyHistorial" class="divide-y divide-gray-100">
            </tbody>
          </table>
        </div>
      </div>
    </main>

<!-- Footer (volver al menú) -->
<footer class="flex justify-end p-6 md:p-8 mt-6">
  <a
    href="inicio.html"
    title="Volver al menú"
    class="flex items-center justify-center
           w-12 h-12 rounded-full
           border border-[#2b5ea3] text-[#2b5ea3]
           hover:bg-[#eef3ff] hover:text-[#2b5ea3]
           transition shadow-md"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5l7 7-7 7"
      />
    </svg>
  </a>
</footer>

    <script type="module" src="../js/app.js"></script>
  </body>
</html>
