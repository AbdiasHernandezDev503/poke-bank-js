<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Bank - Historial</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F4EFEB] min-h-screen flex flex-col justify-between">
    <!-- Encabezado -->
    <header class="flex justify-between items-start p-6">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <img
          src="../images/pokemon-bank-logo.png"
          alt="Pokémon Bank Logo"
          class="w-44"
        />
      </div>

      <!-- Cuenta -->
      <div class="text-right leading-tight">
        <p class="text-[#2b5ea3] font-semibold tracking-wide">CUENTA N°</p>
        <p class="text-[#2b5ea3] font-extrabold">
          0034840280021393
        </p>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex flex-col flex-grow px-6 md:px-12 lg:px-16">
      <!-- Título -->
      <h2 class="text-[#2b5ea3] font-extrabold text-xl md:text-2xl mb-4">
        HISTORIAL DE TRANSACCIONES
      </h2>

      <!-- Contenedor tabla -->
      <div class="bg-white/90 rounded-2xl shadow-md p-3 md:p-6">
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm md:text-base">
            <thead>
              <tr class="text-left">
                <th class="bg-[#ffb300] text-white font-semibold rounded-l-lg px-4 py-3">
                  Fecha
                </th>
                <th class="bg-[#ffb300] text-white font-semibold px-4 py-3">
                  Tipo
                </th>
                <th class="bg-[#ffb300] text-white font-semibold px-4 py-3">
                  Detalle
                </th>
                <th class="bg-[#ffb300] text-white font-semibold rounded-r-lg px-4 py-3 text-right">
                  Monto
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
              <!-- Fila 1 -->
              <tr class="hover:bg-white">
                <td class="px-4 py-4 whitespace-nowrap">02/09/2025</td>
                <td class="px-4 py-4 whitespace-nowrap">Depósito</td>
                <td class="px-4 py-4">Descripción</td>
                <td class="px-4 py-4 text-right">
                  <span class="font-semibold text-green-600">+ $250.00</span>
                </td>
              </tr>
              <!-- Fila 2 -->
              <tr class="hover:bg-white">
                <td class="px-4 py-4 whitespace-nowrap">03/09/2025</td>
                <td class="px-4 py-4 whitespace-nowrap">Retiro</td>
                <td class="px-4 py-4">Descripción</td>
                <td class="px-4 py-4 text-right">
                  <span class="font-semibold text-red-600">- $100.00</span>
                </td>
              </tr>
              <!-- Fila 3 -->
              <tr class="hover:bg-white">
                <td class="px-4 py-4 whitespace-nowrap">12/09/2025</td>
                <td class="px-4 py-4 whitespace-nowrap">Pagos Servicios</td>
                <td class="px-4 py-4">Descripción</td>
                <td class="px-4 py-4 text-right">
                  <span class="font-semibold text-red-600">- $35.00</span>
                </td>
              </tr>
              <!-- Fila 4 -->
              <tr class="hover:bg-white">
                <td class="px-4 py-4 whitespace-nowrap">14/09/2025</td>
                <td class="px-4 py-4 whitespace-nowrap">Depósito</td>
                <td class="px-4 py-4">Descripción</td>
                <td class="px-4 py-4 text-right">
                  <span class="font-semibold text-green-600">+ $150.00</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Botón volver -->
    <footer class="flex justify-end p-6 md:p-8">
      <a href="consulta-saldo.html" class="text-[#2b5ea3] hover:text-[#1e3a8a] transition" title="Volver al menú">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-9 h-9" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
        </svg>
      </a>
    </footer>
  </body>
</html>
