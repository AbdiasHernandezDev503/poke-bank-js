<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retiro - Seleccionar tipo de cuenta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F4EFEB] min-h-screen flex items-center justify-center px-6">

  <div class="flex flex-col md:flex-row items-center gap-10 max-w-5xl w-full justify-center">

    <!-- Imagen -->
    <img 
      src="../images/ash-pikachu.png" 
      alt="Entrenador Pokémon" 
      class="w-56 sm:w-64 md:w-72 object-contain"
    />

    <!-- Contenido -->
    <div class="text-center md:text-left">
      <h2 class="text-lg sm:text-xl md:text-2xl font-semibold text-[#2D3250] mb-8 leading-relaxed">
        Por favor seleccione el tipo de cuenta <br />
        para realizar su transacción.
      </h2>

      <!-- Botones -->
      <div class="flex flex-col gap-5 w-full max-w-xs mx-auto md:mx-0">
        <a
          href="cantidad-retiro.html"
          class="bg-[#FF7A00] hover:bg-[#FF8C1A] text-white font-bold py-3 sm:py-4 rounded-lg text-lg text-center shadow-md transition-transform transform hover:scale-105"
        >
          Corriente
        </a>

        <a
          href="cantidad-retiro.html"
          class="bg-[#FF7A00] hover:bg-[#FF8C1A] text-white font-bold py-3 sm:py-4 rounded-lg text-lg text-center shadow-md transition-transform transform hover:scale-105"
        >
          Ahorro
        </a>
      </div>

      <!-- Botón de regreso flotante abajo a la derecha -->
      <a href="inicio.html"
          class="fixed bottom-6 right-6 z-50 flex items-center justify-center w-12 h-12 rounded-full border border-orange-400 text-orange-500
          hover:bg-orange-50 hover:text-orange-600 transition shadow-md">
      
          <!-- Ícono flecha -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 rotate-180">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
        </a>
      </div>
    </div>
  </div>
  <script type="module" src="../js/app.js"></script>
</body>
</html>
