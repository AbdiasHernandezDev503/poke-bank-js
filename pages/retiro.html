<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F4EFEB] min-h-screen flex flex-col justify-between">
    <div class="flex items-center justify-center min-h-screen bg-[#FDF8F6] px-6">
  <div class="flex flex-col md:flex-row items-center gap-10 max-w-4xl">
    <!-- Imagen -->
    <img 
      src="../images/ash-pikachu.png" 
      alt="Entrenador Pokémon" 
      class="w-52 md:w-60 object-contain"
    />

    <!-- Contenido de texto y botones -->
    <div class="text-center md:text-left">
      <h2 class="text-lg md:text-xl font-semibold text-gray-800 mb-6">
        Por favor seleccione el tipo de cuenta <br />
        para realizar su transacción.
      </h2>

      <div class="flex flex-col gap-4">
        <a
        href="cantidad-retiro.html"
        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded-md shadow-md transition text-center"
      > Corriente
      </a>
        <a
        href="cantidad-retiro.html"
        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded-md shadow-md transition text-center"
      > Ahorro
      </a>
      </div>

      <!-- Flecha de regreso -->
      <div class="mt-6 flex justify-end">
        <button class="text-orange-500 hover:text-orange-600 text-2xl rotate-180">
          ↩
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
