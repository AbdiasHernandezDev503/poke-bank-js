<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depositar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F4EFEB] min-h-screen flex flex-col justify-between">

  

  <!-- Contenedor principal -->
  <div class="flex flex-col md:flex-row items-center justify-center min-h-screen px-6 md:px-8 md:gap-12">

    <!-- Imagen de Pikachu -->
    <img
      src="../images/pikachu.png"
      alt="Pikachu feliz"
      class="w-52 sm:w-60 md:w-72 object-contain mb-6 md:mb-0"
    />

    <!-- Contenedor del texto y botones -->
    <div class="flex flex-col items-center md:items-center justify-center text-center md:w-[420px]">
      <h2 class="text-base sm:text-lg md:text-xl font-bold text-[#3952A5] mb-8">
        Por favor seleccione el tipo de cuenta<br />
        para realizar su transacción
      </h2>

      <!-- Botones -->
      <div class="flex flex-col gap-6 sm:gap-10">
        <a
          href="cuenta-deposito.html"
          class="bg-[#2ECC71] hover:bg-[#27AE60] text-white font-bold py-3 px-10 w-48 rounded-lg shadow-md transition text-center mx-auto"
        >
          Corriente
        </a>
        <a
          href="cuenta-deposito.html"
          class="bg-[#2ECC71] hover:bg-[#27AE60] text-white font-bold py-3 px-10 w-48 rounded-lg shadow-md transition text-center mx-auto"
        >
          Ahorro
        </a>
      </div>
    </div>
  </div>

    <!-- Botón de regreso flotante a la derecha -->
  <a href="inicio.html"
     class="fixed bottom-8 right-8 flex items-center justify-center w-12 h-12 rounded-full border border-green-400 text-green-500 hover:bg-green-50 hover:text-green-600 transition shadow-md">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 rotate-180">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </a>

  <script type="module" src="../js/app.js"></script>
</body>
</html>
